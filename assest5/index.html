<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Пятая</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="regisration__exit">
        <a href="#">
        <img src="./assest5/img/close.svg" alt="">
        </a>
    </div>
    <div class="registration">
        <div class="registration__header">
            <h1 class="registration__header__text">ОБРАТНЫЙ ЗВОНОК</h1>
        </div>
        <div class="registration__field">
            <input type="tel" class="registration__form__input" placeholder="Имя">
            <input type="tel" class="registration__form__input" placeholder="Телефон">
            <div class="registration__checkbox">
                <input type="checkbox" class="registration__form__check" id="check">
                <dev class="registration__form__text">Я даю согласие на обработку<br> персональных данных в соответствии
                    <br>с <a href="#" class="registration__form__link">политикой конфиденциальности</a></dev>

            </div>
        </div>
        <div class="registration__back_call__block">
            <a href="#" class="registration__back_call">
                <p class="registration__back_call__text">Заказать звонок</p>
            </a>
        </div>
    </div>
    <div class="footer">
        <div class="regisration__exit2">
            <a href="#">
                <img src="./assest5/img/close.svg" alt="">
            </a>
        </div>
        <div class="footer__logo__conteiner">
            <div class="foeter__logo">ЗАЯВКА ОТПРАВЛЕНА</div>
        </div>
        <div class="footer__text">Спасибо за обращение!</div>
        <div class="footer__text">Мы свяжемся с вами в ближайшее время.</div>
        <div class="footer__back_call__block">
            <a href="#" class="footer__back_call">
                <p class="footer__back_call__text">Закрыть окно</p>
            </a>
        </div>
    </div>
</body>
</html>
