<html lang="en">
<head>

<body>
    <div class="registration" width = "568px" height = "594px">

            <div class="registration__img">

            </div>
            <div class="registration__titli">
                <p class="registration__subtitle">Регистрация</p>

        <form action="" class="registration__form">
            <h2 class="registration__form_title"></h2>
            <input type="email" class="registration__form__input" placeholder="Электронная почта">

                <div class="eee__red">
                    <div class="eee">Забыли пароль?</div>
                </div>
            
            </div>
            <button class="registration__form__btn">Войти</button>
            <button class="registration__form__button google">C помощью Google</button>
            <button class="registration__form__button facebook">C помощью Facebook</button>
        </form>
    </div>
