<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шестая</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="header">
        <div class="registration__header__block">
            <div class="registration__header__text">как с нами связаться</div>
        </div>
        <div class="registration__subtitle__text">форма обратной связи</div>
        <div class="registration__text__block">
            <div class="registration__text">У вас вопрос, комментарий или предложение? Напишите нам сообщение, и мы ответим при первой же возможности.</div>
        </div>
        <form action="" class="registration__input__block">
            <input type="tel" class="input__text" placeholder="Имя">
            <input type="email" class="input__text" placeholder="Телефон или электронная почта">
        </form>
        <form action="" class="registration__input__block2">
            <input type="tel" class="input__text2" placeholder="Сообщении">
        </form>
        <form action="" class="registration__input__checkbox">
            <input type="checkbox" class="input__checkbox" id="check2">
            <label for="check2" class="registration__text">Я даю согласие на обработку персональных данных в соответствии с политикой конфиденциальности</label>
        </form>
        <div class="footer__back_call__block">
            <a href="#" class="footer__back_call">
                <p class="footer__back_call__text">Закрыть окно</p>
            </a>
        </div>
        <div class="background__fon"></div>
    </header>

</body>
</html>
