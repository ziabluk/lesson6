<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первая</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="registration">
        <div class="registration__header">
            <div class="registration__img">
                <img src="./aassest/img/Group 6897.svg" alt="" class="header__krest">
            </div>
            <div class="registration__titli">
                <p class="registration__subtitle">Регистрация</p>
            </div>
        </div>
        <form action="" class="registration__form">
            <h2 class="registration__form_title"></h2>
            <input type="tel" class="registration__form__input" placeholder="Номер телефона">
            <input type="email" class="registration__form__input" placeholder="Электронная почта">
            <input type="password" class="registration__form__input" placeholder="Пароль">
            <p class="registration__form__subtext">Мы отправим писмьо, чтобы подтвердить почту.</p>
            <div class="registration__form__agree">
                <input type="checkbox" class="registration__form__check" id="check1">
                <label for="check1" class="registration__form__chexk">Я хочу получать e-mail и sмs-рассылку с рекомендациями интересных событий, анонсами, новостями, а также информационные сообщения</label>
            </div>
            <div class="registration__form__agree">
                <input type="checkbox" class="registration__form__check" id="check2">
                <label for="check2" class="registration__form__chexk">Я ознакомлен и принимаю условия <span>пользовательского соглашения</span> и <span>политики конфидециальности</span></label>
            </div>
            <button class="registration__form__btn">Зарегистрироваться</button>
            <div class="conteiner__button">
                <p class="registration__form__enter">Уже есть аккаунт? <span>Войти</span></p>
            </div>
            <button class="registration__form__button google">C помощью Google</button>
            <button class="registration__form__button facebook">C помощью Facebook</button>
        </form>
    </div>

</body>
</html>
